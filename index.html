<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="КВАРК" />
    <meta charset="UTF-8" />
    <meta
      property="og:description"
      content="Веб-плакат, иллюстрирующий путешествие с турагентством КВАРК по микромиру планктона"
    />
    <title>КВАРК</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body>
    <!-- Первый экран -->
    <section class="first_screen">
      <div class="sea">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
      </div>
      <div class="horizontal_block">
        <div class="horizontal_block1">
          <img class="star star1" src="./images/1star.svg" />
          <img class="star star2" src="./images/2star.svg" />
          <img class="star star3" src="./images/3star.svg" />
        </div>
        <div class="horizontal_block2">
          <img class="star star4" src="./images/4star.svg" />
          <img class="star star5" src="./images/5star.svg" />
          <img class="star star6" src="./images/6star.svg" />
          <img class="star star7" src="./images/7star.svg" />
        </div>
        <div class="horizontal_block3">
          <img class="star star8" src="./images/8star.svg" />
          <img class="star star9" src="./images/9star.svg" />
          <img class="star star10" src="./images/10star.svg" />
          <img class="star star11" src="./images/11star.svg" />
          <img class="star star12" src="./images/12star.svg" />
        </div>
        <img class="moon" src="./images/Moon.svg" />
        <span class="text">КВАРК</span>
       
        <img class="submarine" src="./images/submarine.svg" />
        
      </section>

    <section class="second_screen">
        <h2 class="animatext">приглашаем вас в путешествие по морским глубинам!</h2>
    </section>


    <section class="third_screen">
      <img class="submarine1" src="./images/submarine1.svg">
      <img class="curcletext" src="./images/text.svg">
      
      <div class="vertical_blocks">
      <div class="vertical_block1">
       <img class="waterstar" src="./images/waterstar1.svg"/>
       <img class="waterstar2" src="./images/waterstar2.svg"/>
       <img class="waterstar3" src="./images/waterstar3.svg"/>
     </div>
     <div class="vertical_block2">
      <img class="midwaterstar midwaterstar1" src="./images/midwaterstar1.svg" />
      <img class="midwaterstar midwaterstar2" src="./images/midwaterstar2.svg" />
      <img class="midwaterstar midwaterstar3" src="./images/midwaterstar3.svg" />
     </div>
     <div class="vertical_block3">
      <img class="smallwaterstar smallwaterstar1" src="./images/midwaterstar1.svg" />
      <img class="smallwaterstar smallwaterstar2" src="./images/midwaterstar2.svg" />
      <img class="smallwaterstar smallwaterstar3" src="./images/midwaterstar3.svg" />
     </div>
      </div>
      </section>
  </body>
      </div>
      <!-- <img class="back" src="./images/1page.png" /> -->
    </section>
  </body>
</html>

<!-- <h2 class="">Часто мы откладываем путешествия, парализованные страхом перед неизвестностью, но микромир прекрасен</h2> -->
